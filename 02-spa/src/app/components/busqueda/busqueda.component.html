<h1 class="animated fadeIn">Buscando: <small>{{ termino }}</small></h1>
<hr>

<div class="card-columns animated fadeIn fast">

    <app-heroe-tarjeta *ngFor="let heroe of heroes" [heroe]="heroe" [index]="heroe.idx" (heroeSeleccionado)="verHeroe($event)"></app-heroe-tarjeta>

</div>

<div *ngIf="heroes.length < 1">
    <h5>No se econtró el término {{ termino }} en el registro.</h5>
</div>
