<h1 class="animated fadeIn">{{ heroe.nombre }} <small>{{ heroe.aparicion }}</small></h1>
<hr>

<div class="row animated fadeIn fast">

    <div class="col-md-4">
        <img [src]="heroe.img" class="img-fluid" [alt]="heroe.nombre" />
        <br><br>
        <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Regresar</a>
    </div>

    <div class="col-md-8">
        <h3>{{ heroe.nombre }}</h3>
        <hr>
        <p>
            {{ heroe.bio }}
        </p>
        <div>
            <img *ngIf="heroe.casa=='DC'" class="img-fluid" width="100" src="assets/img/dc.jpg" [alt]="heroe.casa" />
            <img *ngIf="heroe.casa=='Marvel'" class="img-fluid" width="100" src="assets/img/marvel.png" [alt]="heroe.casa" />
        </div>
    </div>

</div>
