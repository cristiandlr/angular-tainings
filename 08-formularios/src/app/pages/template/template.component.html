<h4>Formularios <small> Fromularios por template </small></h4>
<hr>
<form autocomplete="off" #forma="ngForm" (ngSubmit)="guardar(forma)">

  <div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">

        <input class="form-control"
							 type="text"
							 name="nombre"
							 placeholder="Nombre"
							 required
							 minlength="5"
							 [class.is-invalid]="nombre.invalid && nombre.touched"
							 [ngModel]="usuario.nombre"
							 #nombre="ngModel"/>
				<small *ngIf="nombre.invalid && nombre.touched" class="form-text text-danger">Ingrese 5 letras</small>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">

        <input class="form-control"
							 type="text"
							 name="apellido"
							 placeholder="Apellido"
							 required
							 minlength="5"
							 [class.is-invalid]="apellido.invalid && apellido.touched"
							 [ngModel]="usuario.apellido"
							 #apellido="ngModel">
				<small *ngIf="apellido.invalid && apellido.touched" class="form-text text-danger">Ingrese 5 letras</small>
      </div>
    </div>

  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-8">

      <input class="form-control"
						 type="email"
						 name="correo"
						 placeholder="Correo electrónico"
						 pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
						 required
						 [ngModel]="usuario.correo"
						 [class.is-invalid]="correo.invalid && correo.touched"
						 #correo="ngModel" />
			<small *ngIf="correo.invalid && correo.touched" class="form-text text-danger">Ingrese un correo válido</small>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Género</label>
    <div class="col-8">

      <div class="from-check form-check-inline">
        <label class="form-check-label">

          <input type="radio"
                class="form-check-input"
                name="genero"
                value="M"
                [class.is-invalid]="genero.invalid && genero.touched"
                required
                [ngModel]="usuario.genero"
                #genero="ngModel" />

        Masculino</label>
      </div>

      <div class="from-check form-check-inline">
        
        <label class="form-check-label">
          <input type="radio"
                class="form-check-input"
                name="genero"
                value="F"
                [class.is-invalid]="genero.invalid && genero.touched"
                required
                [ngModel]="usuario.genero"
                #genero="ngModel" />

        Femenino</label>
      </div>

    </div>
  </div>

  <div class="form group row">
    <label class="col-2 col-from-label">País</label>
    <div class="col-8">
      <select class="form-control"
              name="pais"
              required
              [disabled]="paises.length === 0"
              [ngModel]="usuario.pais"
              [class.is-invalid]="pais.invalid && pais.touched"
              #pais="ngModel"
      >
        <option *ngFor="let pais of paises"
                [value]="pais.codigo"
                >{{pais.nombre}}</option>
      </select>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit" class="btn btn-outline-primary btn-block">
        Guardar
      </button>
    </div>
  </div>

</form>
