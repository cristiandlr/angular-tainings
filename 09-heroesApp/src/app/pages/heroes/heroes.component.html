<hr>

<div class="row">
	<div class="col text-right">
		<button routerLink="/heroe/nuevo" class="btn btn-primary">
			<i class="fa fa-plus"></i> Agregar
		</button>
	</div>
</div>

<div class="row mt-3">
	<div class="col">
		<table *ngIf="!cargando && heroes.length > 0"
				class="table animated fadeIn faster">
			<thead class="thead-dark">
				<tr>
					<th scope="col">#</th>
					<th scope="col">Nombre</th>
					<th scope="col">Poder</th>
					<th scope="col">Vivo</th>
					<th scope="col">Tools</th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let heroe of heroes; let i = index">
					<td scope="row">{{ i + 1 }}</td>
					<td>{{ heroe.nombre }}</td>
					<td>{{ heroe.poder }}</td>
					<td>
						<label class="badge badge-success" *ngIf="heroe.vivo">Vivo</label>
						<label class="badge badge-danger" *ngIf="!heroe.vivo">Muerto</label>
					</td>
					<td>
						<button class="btn btn-sm btn-info mr-1"
								[routerLink]="['/heroe', heroe.id]">
							<i class="fa fa-pen"></i>
						</button>
						<button class="btn btn-sm btn-danger mr-1"
								(click)="borrarHeroe(heroe, i)">
							<i class="fa fa-trash"></i>
						</button>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>

<div *ngIf="!cargando && heroes.length === 0" class="alert alert-warning text-center mt-3 animated fadeIn faster">
	<h4 class="alert-heading">No hay registros</h4>
	<p>
		<i class="fa fa-exclamation fa-2x"></i>
	</p>
</div>

<div *ngIf="cargando" class="alert alert-info text-center mt-3 animated fadeIn faster">
	<h4 class="alert-heading">Cargando</h4>
	<p>
		<i class="fa fa-sync-alt fa-spin fa-2x"></i>
	</p>
	<p class="mb-0">
		Espere por favor
	</p>
</div>
