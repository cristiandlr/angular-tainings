<h1>Héroe <small>n</small></h1>
<hr>

<div class="row text-right">
	<div class="col">
		<button class="btn btn-danger"
						routerLink="/Heroes">
			<i class="fa fa-arrow-left"></i>
				Regresar
		</button>
	</div>
</div>

<div class="row animated fadeIn faster">
	<div class="col">
		
		<form #form (ngSubmit)="guardar(form)">

			<div class="form-group">
				<label>Firebase ID</label>
				<input type="text" 
							 class="form-control"
							 placeholder="Firebase ID"
							 name="id"
							 [(ngModel)]="heroe.id"
							 disabled="disabled">
				<small class="form-text text-muted">Este campo es autogenerado</small>
			</div>

			<div class="form-group">
				<label>Nombre</label>
				<input type="text" 
							 class="form-control"
							 placeholder="Nombre del héroe"
							 required
							 name="nombre"
							 [(ngModel)]="heroe.nombre">
			</div>

			<div class="form-group">
				<label>Poder</label>
				<input type="text" 
							 class="form-control"
							 placeholder="Poder del héroe"
							 required
							 name="poder"
							 [(ngModel)]="heroe.poder">
			</div>

			<div class="form-group">
				<label>Estado</label>
				<br>

				<button type="button"
								class="btn btn-outline-success w-50"
							  *ngIf="heroe.vivo"
								(click)="heroe.vivo = false">
					<i class="fa fa-smile-wink"></i>
					Vivo
				</button>
				<button type="button"
								class="btn btn-outline-danger w-50"
								*ngIf="!heroe.vivo"
								(click)="heroe.vivo = true"
								>
					<i class="fa fa-dizzy"></i>
					Muerto
				</button>
			</div>

			<hr>

			<div class="form-group text-center">
				<button type="submit" class="btn btn-primary w-25">
					<i class="fa fa-save"></i>
					Guardar
				</button>
			</div>

		</form>

	</div>
</div>
